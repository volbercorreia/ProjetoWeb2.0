<!DOCTYPE html>
<html>
<head>
	<title>Elementos Flutuante</title>
	<meta charset="utf-8">
	<style type="text/css">

		#principal {
			border: 5px solid red;
			background: green;
		}
		
		.conteudo {
			background: blue;
			border: 1px solid grey;
			width: 150px;
			height: 150px;
			margin: 10px;
			float: right;
		}

		.clear {
			clear: both;
		}


	</style>
</head>
<body>

	<div id="principal">
		<div class="conteudo">
			Conteúdo 1
		</div>

		<div class="conteudo">
			Conteúdo 2
		</div>

		<div class="conteudo">
			Conteúdo 3
		</div>

		<div class="clear"></div>
	</div>

	
</body>
</html>
