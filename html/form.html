<!DOCTYPE html>
<html>
<head>
	<title>Minha Primeira Página</title>
	<meta charset="utf-8">
</head>
<body>

		<h2>Cadastre-se</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br><br><br>

		Interesses:<br>
		<input type="checkbox" name="interesses" value="futebol">Futebol<br>
		<input type="checkbox" name="interesses" value="animes">Animes<br>
		<input type="checkbox" name="interesses" value="informatica">Informática<br>
		<input type="checkbox" name="interesses" value="carros">Carros<br><br>

		Estado:<br>
		<select name="estado">
			<option value="al">AL</option>
			<option value="se">SE</option>
			<option value="ba">BA</option>
			<option value="pe">PE</option>
		</select>

		Observações:<br>
		<textarea name="obs"></textarea><br>

		<input type="submit" value="Cadastrar">

	</form>
</body>
</html>
